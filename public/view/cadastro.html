<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
  <link rel="stylesheet" href="/public/style/cadastro.css">
  <link rel="stylesheet" href="/public/style/common.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

  <title>Registro na Tedie</title>
</head>

<body>
  <div id="navbar" class="navbar4_component">
    <div class="navbar4_container">
      <a href="index.html" aria-current="page" class="navbar4_logo-link w-nav-brand w--current">
        <img loading="eager" width="200" navbar="tedie-image" alt="" class="tedie-bar"
          src="/assets/images/LogoTedie.png">
      </a>
    </div>
  </div>

  <section class="account">
    <div class="myaccount">
      <h1>MINHA CONTA</h1>
    </div>
    <p class="maccount">Seja bem-vindo,</p>

    <div class="card">
      <div class="mode">
        <a href="login.html" class="log">LOG IN</a>
        <span class="divider"></span>
        <a href="cadastro.html" class="cad">CADASTRO</a>
      </div>
      <div class="box-input">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="text" id="cpf" placeholder="CPF" required>
        <input type="tel" id="telefone" placeholder="Telefone" required>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="password" id="senha" placeholder="Senha (6 caracteres)" required>
        <span class="button_revela um">
          <i id="view_passw" class="bi bi-eye-slash-fill" onclick="togglePasswordVisibility()"></i>
        </span>
      </div>
      <div class="btn">
        <button>CADASTRAR</button>
      </div>
      <a class="nao-cad" href="login.html">JÃ¡ possuo cadastro</a>
      <div class="icon-logo">
        <img src="/assets/images/Logo.png" alt="logo">
      </div>
    </div>
  </section>

  <script type="text/javascript" src="/public/js/password.js""></script>

</body>

</html>
