      //

      //

      $(document).ready(function () {
        $(window).scroll(function () {
          if ($(this).scrollTop() > 0) {
            $("#navbar").addClass("scroll");
          } else {
            $("#navbar").removeClass("scroll");
          }
        });
        $("#navbar").mouseover(function () {
          $("#navbar").addClass("hover");
        });
        $("#navbar").mouseout(function () {
          $("#navbar").removeClass("hover");
        });
      });

      //
      // Get the visitor country with Cloudflare
      //

      function fetchGeoLocation() {
        fetch('https://geolocation.carlos-c5d.workers.dev/')
          .then(response => response.json())
          .then(data => {
            sessionStorage.setItem('geoData', JSON.stringify(data));
            updateElements(data.Country);
            redirectUsers(data.Country);
          })
          .catch(error => console.error(error));
      }
      const savedGeoData = sessionStorage.getItem('geoData');
      if (savedGeoData) {
        const geoData = JSON.parse(savedGeoData);
        updateElements(geoData.Country);
        redirectUsers(geoData.Country);
      } else {
        fetchGeoLocation();
      }

      //
      // Change the link of the download button based on desktop/mobile and android/iOs
      //

      function getMobileOperatingSystem() {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;
        if (/windows phone/i.test(userAgent)) {
          return "Windows Phone";
        }
        if (/android/i.test(userAgent)) {
          return "Android";
        }
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          return "iOS";
        }
        return "unknown";
      }
      $(document).ready(function () {
        var os = getMobileOperatingSystem();
        var downloadButtons = $('[button="download"]');

        downloadButtons.each(function () {
          var button = $(this);

          // APP links
          ////////////////////////////

          if (os === "iOS") {
            button.attr("href", "https://www.apple.com/es/app-store/");
          } else if (os === "Android") {
            button.attr("href", "https://play.google.com/store/games");
          } else {
            button.attr("href", "/descargar");
          }

        });
      });
